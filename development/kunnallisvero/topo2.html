<!DOCTYPE html>
<meta charset="utf-8">
<style>

.subunit {
  fill: none;//#bbb;
}

text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 10px;
  text-anchor: middle;
}

</style>
<body>
	topojson --id-property name_fi -p name_fi -o kunnat_name.json finland_kunnat.geojson.txt
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script>

var width = 960,
    height = 500;
    
var color = d3.scale.threshold()
    .domain([.02, .04, .06, .08, .10])
    .range(["#f2f0f7", "#dadaeb", "#bcbddc", "#9e9ac8", "#756bb1", "#54278f"]);
        
var projection = d3.geo.mercator()
    .rotate([0, 0])
    .center([25, 65.5])
    .scale(1100);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

queue()
    .defer(d3.json, "test_data/fi_ax_all.json")
    .defer(d3.json, "test_data/kunnat_name2.json")
    .defer(d3.tsv, "test_data/kunnat_vero.tsv")
    .await(ready);

function ready(error, fi, centroid, tax) {
	console.log(centroid)
	var rateById = {};

  tax.forEach(function(d) { rateById[d.id] = +d.tax; });

	var subunits = topojson.object(fi, fi.objects.subunits);

  svg.append("path")
      .datum(subunits)
      .attr("class", "subunit")
      .attr("d", path);

  svg.selectAll(".kunta")
      .data(topojson.object(centroid, centroid.objects.kunnat).geometries)
    .enter().append("path")
      .attr("class", function(d) { return "kunta " + d.id; })
      .attr("d", path)
      .style("fill", function(d) { return color(rateById[d.id]); });
}
