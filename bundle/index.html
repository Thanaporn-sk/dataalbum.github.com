<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>New Order - Singles (Bundle)</title>
	<style>

.node {
  font: 10px sans-serif;
  fill: white;
}

.link {
  stroke: steelblue;
  stroke-opacity: .4;
  fill: none;
}

</style>
</head>
<body bgcolor="black">
	<p style=color:white>New Order - Singles</p>
	<div id="chart"></div>
	<p style=color:white>Source: <a href="http://en.wikipedia.org/wiki/New_Order_discography">New Order discography - Wikipedia</a>.</p>
	<p style=color:white>Built with <a href="http://mbostock.github.com/d3/">D3.js</a>.</p>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var diameter = 960,
    radius = diameter / 2,
    innerRadius = radius - 120;

var cluster = d3.layout.cluster()
    .size([360, innerRadius])
    .sort(null)
    .value(function(d) { return d.size; });

var bundle = d3.layout.bundle();

var line = d3.svg.line.radial()
    .interpolate("bundle")
    .tension(0)
    .radius(function(d) { return d.y; })
    .angle(function(d) { return d.x / 180 * Math.PI; });

var svg = d3.select("#chart").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
  .append("g")
    .attr("transform", "translate(" + radius + "," + radius + ")");

d3.json("singles2.json", function(error, classes) {
  var nodes = cluster.nodes(packages.root(classes)),
      links = packages.imports(nodes);

  svg.selectAll(".link")
      .data(bundle(links))
    .enter().append("path")
      .attr("class", "link")
      .attr("d", line);

  svg.selectAll(".node")
      .data(nodes.filter(function(n) { return !n.children; }))
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })


.append("text")
    .attr("dx", 12)
    .attr("dy", ".35em")
    //.attr("transform", function(d) { return "rotate(" + (90) + ")"; })
    .attr("transform", function(d) { return "rotate(" + 90 + d.y + ")"; })

/*


   .append("text")
      .attr("text-anchor", "middle")
      .attr("dy", ".31em")
      .attr("transform", function(d) { return "rotate(" + angle(d) + ")"; })
      .attr("dx", function(d) { return d.x ? 20 : -20; })

      .attr("dx", function(d) { return d.x < 180 ? 20 : -20; })
      .attr("dy", ".31em")
      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      //.attr("transform", function(d) { return d.x < 180 ? null : "rotate(180)"; })
      .attr("transform", function(d) { return d.x < 180 ? "rotate(90)" : "rotate(90)"; })*/
      .text(function(d) { return d.key; });
});

d3.select(self.frameElement).style("height", diameter + "px");

var packages = {

  // Lazily construct the package hierarchy from class names.
  root: function(classes) {
    var map = {};

    function find(name, data) {
      var node = map[name], i;
      if (!node) {
        node = map[name] = data || {name: name, children: []};
        if (name.length) {
          node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
          node.parent.children.push(node);
          node.key = name.substring(i + 1);
        }
      }
      return node;
    }

    classes.forEach(function(d) {
      find(d.name, d);
    });

    return map[""];
  },

  // Return a list of imports for the given array of nodes.
  imports: function(nodes) {
    var map = {},
        imports = [];

    // Compute a map from name to node.
    nodes.forEach(function(d) {
      map[d.name] = d;
    });

    // For each import, construct a link from the source to target node.
    nodes.forEach(function(d) {
      if (d.imports) d.imports.forEach(function(i) {
        imports.push({source: map[d.name], target: map[i]});
      });
    });

    return imports;
  }
};

</script>
</body>
</html>
