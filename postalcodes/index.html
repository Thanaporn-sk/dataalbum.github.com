<!DOCTYPE html>
 <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Suomen kartta.</title>
<style>

body {
	background-color: black;
}

p {
	color: white;
}

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .8px;
}

.subunit.FIN {
	fill: darkblue;
	fill-opacity: .5;
	 
}

text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 8px;
  color: white;
  pointer-events: none;
}
</style>
</head>
<body>

	<div id="map"></div>
        <p>Source: <a href="http://www.naturalearthdata.com/">Natural Earth</a> and <a href="http://download.geonames.org/export/zip/">Free Postal Code Data</a>.</p>
	<p>Built with <a href="http://mbostock.github.com/d3/">D3.js</a>.</p>


	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
	<script src="http://d3js.org/topojson.v0.min.js"></script>
<script>

var width = 1600,
    height = 1200;

var projection = d3.geo.satellite()
    .distance(1.1)
    .scale(6000)
    .rotate([-10, -66, 32.12])
    //.rotate([76.00, -34.50, 32.12])
    .center([70, 26])
    .tilt(24)
    .clipAngle(Math.acos(1 / 1.1) * 180 / Math.PI - 1e-6)
    .precision(.1);
    
var graticule = d3.geo.graticule()
    //.extent([[-93, 27], [-47 + 1e-6, 57 + 1e-6]])
    .step([3, 3])
    ;

var path = d3.geo.path()
    .projection(projection)
    .pointRadius(2);

var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);
    
var g = svg.append("g");
   
d3.json("fi_ax_all.json", function(error, fi) {

// load and display the postal codes
//source: http://www.geonames.org/
d3.csv("fi.csv", function(error, data) {
	console.log(data)
    g.selectAll("circle")
       .data(data)
       .enter()
       .append("circle")
       .attr("cx", function(d) {
               return projection([d.longitude, d.latitude])[0];
       })
       .attr("cy", function(d) {
               return projection([d.longitude, d.latitude])[1];
       })
       .attr("r", 1.5)
       .style("fill", "yellow")
       .style("fill-opacity", .2);
});


  g.selectAll(".subunit")
      .data(topojson.object(fi, fi.objects.subunits).geometries)
    .enter().append("path")
      .attr("class", function(d) { return "subunit " + d.id; })
      .attr("d", path);
});

</script>
