<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <style type="text/css">

#states path {
  fill: #3D3D3D;
  stroke: black;
}

path.arc {
  pointer-events: none;
  fill: none;
  stroke: lightyellow;
  opacity:.4;
  
}

path.cell {
  fill: none;
  pointer-events: all;
}

circle {
  fill: steelblue;
  fill-opacity: .8;

}

#cells.voronoi path.cell {
  stroke: brown;
}

#cells g:hover path.arc {
  display: inherit;
}

#airportText {

position:absolute;
top:20px;
left:1px;
font-size:18px;
width:200px;
}

h2 {

font-family:San-Serif, arial, helvetica;

}

    </style>
  </head>
  <body>
	<div id="airportText" >
    <h2>
      <span id="airports">SAS route map.</span><br>
    </h2>
   	</div>
   	<div id="map"></div>
    <p>Source: <a href="http://openflights.org/data.html">OpenFlights.org</a>.</p>
    <p>Built with <a href="http://mbostock.github.com/d3/">D3.js</a>.</p>
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/topojson.v0.min.js"></script>
    <script type="text/javascript">

var w = 2000,
    h = 1300;
    
var projection = d3.geo.orthographic()
    .scale(800)
    .center([15, 20])
    .translate([w / 2, h / 2])
    .clipAngle(90)
    .precision(.1);

/*
var projection = d3.geo.mercator()
    .scale((w + 1) / 2 / Math.PI)
    .translate([w / 2, h / 2])
    .precision(.1);
*/
var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("#map").insert("svg:svg")
    .attr("width", w)
    .attr("height", h);

var states = svg.append("svg:g")
    .attr("id", "states");

var circles = svg.append("svg:g")
    .attr("id", "circles");

var cells = svg.append("svg:g")
    .attr("id", "cells");


d3.json("world-50m.json", function(error, world) {
  states.insert("path", ".graticule")
      .datum(topojson.object(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path);

  states.insert("path", ".graticule")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
});

d3.csv("routes_sk.csv", function(flights) {
  var linksByOrigin = {},
      countByAirport = {},
      locationByAirport = {},
      positions = [];

  var arc = d3.geo.greatArc()
      .source(function(d) { return locationByAirport[d.source]; })
      .target(function(d) { return locationByAirport[d.target]; });

  flights.forEach(function(flight) {
    var origin = flight.origin,
        destination = flight.destination,
        links = linksByOrigin[origin] || (linksByOrigin[origin] = []);
    links.push({source: origin, target: destination});
    countByAirport[origin] = (countByAirport[origin] || 0) + 1;
    countByAirport[destination] = (countByAirport[destination] || 0) + 1;
  });

  d3.csv("airports.csv", function(airports) {

    // Only consider airports with at least one flight.
    airports = airports.filter(function(airport) {
      if (countByAirport[airport.iata]) {
        var location = [+airport.longitude, +airport.latitude];
        locationByAirport[airport.iata] = location;
        positions.push(projection(location));
        return true;
      }
    });

    // Compute the Voronoi diagram of airports' projected positions.
    var polygons = d3.geom.voronoi(positions);
	
    var g = cells.selectAll("g")
        .data(airports)
		.enter().append("svg:g");
	 
    g.append("svg:path")
        .attr("class", "cell")
        .attr("d", function(d, i) { return "M" + polygons[i].join("L") + "Z"; })
        .on("mouseover", function(d, i) { d3.select("#airports").text(d.name); });

	
    g.selectAll("path.arc")
        .data(function(d) { return linksByOrigin[d.iata] || []; })
		.enter().append("svg:path")
        .attr("class", "arc")
        .attr("d", function(d) { return path(arc(d)); });
		
		
	g.selectAll("path.arc")
		.data(airports)	
		.attr("stroke-width", function(d, i) { return Math.sqrt(countByAirport[d.iata])/5 + "px"; });
		

    circles.selectAll("circle")
        .data(airports)
		.enter().append("svg:circle")
        .attr("cx", function(d, i) { return positions[i][0]; })
        .attr("cy", function(d, i) { return positions[i][1]; })
        .attr("r", function(d, i) { return Math.sqrt(countByAirport[d.iata] +10); })
        .sort(function(a, b) { return countByAirport[b.iata] - countByAirport[a.iata]; });
		
			
  });
});

    </script>
  </body>
</html>
