<!DOCTYPE html>
 <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Suomen maakunnat.</title>
<style>

.subunit.a { fill: #ddc; }
.subunit.b { fill: #cdd; }
.subunit.c { fill: #cdc; }
.subunit.d { fill: #dcd; }
.subunit.e { fill: #dcc; }
.subunit.f { fill: #ccd; }
.subunit.g { fill: #ddd; }
.subunit.h { fill: #ccc; }
.subunit.i { fill: #cd4; }
.subunit.j { fill: #dc4; }
.subunit.k { fill: #bcd; }
.subunit.l { fill: #bdc; }
.subunit.m { fill: #bcc; }
.subunit.n { fill: #bdd; }
.subunit.o { fill: #ddb; }
.subunit.p { fill: #ccb; }
.subunit.q { fill: #bcc; }
.subunit.r { fill: #ccb; }
.subunit.s { fill: #cbc; }

</style>
</head>
<body>
	<h1>Suomen maakunnat.</h1>
	<p>Kartta on tehty <a href="http://d3js.org">D3.js</a> -kirjaston ja <a href="https://github.com/mbostock/topojson">TopoJSON</a> -topologia koodauksen avulla.
	<div id="chart"></div>
	<p>Data on muutettu <a href="http://dataist.wordpress.com/2012/12/16/finnish-regional-geodata-as-geojson-and-kml/">Regions (maakunnat) - GeoJSON</a> -topologia koodauksesta <a href="https://github.com/mbostock/topojson/wiki/Command-Line-Reference"> TopoJSON-ohjeiden</a> avulla.</p>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v0.min.js"></script>
<script>

var width = 960,
    height = 600;

var projection = d3.geo.mercator()
    .center([40, 65])
    .scale(8000)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("#chart").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("fi.json", function(error, fi) {
  svg.selectAll(".subunit")
      .data(topojson.object(fi, fi.objects.subunits).geometries)
    .enter().append("path")
      .attr("class", function(d) { return "subunit " + d.id; })
      .attr("d", path);
});

</script>
