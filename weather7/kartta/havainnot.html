<!DOCTYPE html>
<html>
<head>
	<title>Havaintokartta</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />

	<style>
               body{
                  margin: 0;
                  padding: 0;
               }

               #map{
                  position: absolute; width: 100%; height: 100%;
               }

        </style>
</head>
<body>
	<div id="map"></div>

        <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet-src.js"></script>

	<script>

showObservationMap();

function showObservationMap() {

// create a map in the "map" div, set the view to a given place and zoom
var map = L.map('map').setView([64.1807083, 25.8032], 5);

// add an OpenStreetMap tile layer
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// add a marker in the given location, attach some popup content to it and open the popup
L.marker([64.1807083, 25.8032]).addTo(map)
    .bindPopup('A pretty CSS3 popup. <br> Easily customizable.')
    .openPopup();
};
	</script>
</body>
</html>
